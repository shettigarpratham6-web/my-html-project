<!DOCTYPE html>
<html>
<head>
    <title>Ice Cream Shop - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff80aa;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .contact-section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #ff80aa;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-section h2 {
            color: #ff4d88;
            text-align: center;
        }

        .contact-info {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #ff80aa;
            box-shadow: 0 0 6px rgba(255, 128, 170, 0.6);
        }

        button {
            background-color: #ff80aa;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ff4d88;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“ž Contact Us ðŸ“ž</h1>
    </header>

    <div class="contact-section">
        <h2>Get in Touch</h2>

        <div class="contact-info">
            <p>Email: info@icecreamdelight.com</p>
            <p>Phone: +91 98765 43210</p>
            <p>Address: 123 Sweet Street, Mangalore, Karnataka</p>
        </div>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
