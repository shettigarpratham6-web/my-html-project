<!DOCTYPE html>
<html>
<head>
    <title>Ice Cream Shop Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff9999;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .menu {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ff9999;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: bold;
            color: #333;
        }

        .item-price {
            color: #ff4d4d;
        }
    </style>
</head>

</html>
